<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Flight Booking System - Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-roboto bg-gray-100">
    <div class="container mx-auto p-4 mt-4">
        <div class="bg-white bg-opacity-50 p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4">Your Booking Details</h2>
            <div id="bookingInfo"></div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4" onclick="window.location.href='booking_form.html'">Book Another Flight</button>
        </div>
    </div>
    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Display booking information
        function displayBookingInfo() {
            const params = getUrlParams();
            const bookingInfoDiv = document.getElementById('bookingInfo');
            bookingInfoDiv.innerHTML = `
                <p><strong>Name:</strong> ${params.name}</p>
                <p><strong>From:</strong> ${params.from}</p>
                <p><strong>To:</strong> ${params.to}</p>
                <p><strong>Departure Date:</strong> ${params.departure}</p>
                <p><strong>Return Date:</strong> ${params.return}</p>
                <p><strong>Number of Passengers:</strong> ${params.passengers}</p>
            `;
        }

        // Call the function to display booking info on page load
        window.onload = displayBookingInfo;
    </script>
</body>
</html>
